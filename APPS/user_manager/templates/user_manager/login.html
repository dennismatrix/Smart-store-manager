{% block title %}Login{% endblock %}

{% block content %}
<style>
  :root {
    --primary-color: #6c63ff; /* Updated primary color */
    --secondary-color: #564fcc; /* Updated secondary color */
    --accent-color: #7b68ee; /* Updated accent color */
    --background-color: #1e1e1e; /* Dark background */
    --error-color: #ff4444; /* Updated error color */
    --text-color: #e0e0e0; /* Light text for dark background */
    --light-text: #a0a0a0; /* Lighter text */
    --border-color: #444; /* Darker border color */
    --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Darker shadow */
    --transition-time: 0.3s;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
    margin: 0;
    padding: 0;
  }

  .login-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    background-color: #2c2c2c; /* Dark container background */
    border-radius: 10px;
    box-shadow: var(--box-shadow);
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2 {
    color: var(--primary-color);
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
    text-align: left;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
    color: var(--text-color);
  }

  input {
    width: 100%;
    padding: 10px;
    background-color: #3a3a3a; /* Dark input background */
    border: 2px solid var(--border-color);
    border-radius: 6px;
    font-size: 16px;
    color: var(--text-color);
    transition: border-color var(--transition-time), box-shadow var(--transition-time);
  }

  input:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 5px rgba(123, 104, 238, 0.5);
  }

  .text-danger {
    color: var(--error-color);
    font-size: 14px;
  }

  .submit-btn {
    width: 100%;
    padding: 10px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background var(--transition-time);
  }

  .submit-btn:hover {
    background-color: var(--secondary-color);
  }

  .register-link {
    margin-top: 15px;
    color: var(--light-text);
  }

  .register-link a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
  }

  .register-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          {% for error in field.errors %}
            <div class="text-danger">{{ error }}</div>
          {% endfor %}
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="submit-btn">Login</button>
  </form>
  <div class="register-link">
    <p>Don't have an account? <a href="{% url 'user_manager:register' %}">Register here</a></p>
  </div>
</div>
{% endblock %}
